
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
</head>

<body>
  <!-- VIEW : MAIN MAP -->
  <div id="main-view">
    <div id="map"></div>
  </div>

  <!-- POPUP -->
  <div id="marker-popup" class="popup-group">
    <div class="popup">
      <div class="street"><span><img src="assets/images/icons/location-icon.svg" />Nom du lieu</span></div>
      <input type="image" onclick="setMarkerPopupView(false)" class="close" src="assets/images/icons/close.png" />
      <div class="content">
        <img class="trophy" src="assets/images/icons/unknown.png" />
        <h3 id="marker-name">???</h3>
        <div class="rnd-img-container">
          <img src="assets/images/marker/3/hint.jpg" />
        </div>
        <p id="hint-name">Plaque François-Xavier Garneau</p>
      </div>
    </div>
  </div>

  <div id="marker-found" class="floating-section">
    <div class="street"><span><img src="assets/images/icons/location-icon.svg" />Nom du lieu</span></div>
    <div class="content">
      <div class="rnd-img-container">
        <img src="assets/images/marker/3/hint.jpg" />
      </div>
    </div>
    <div class="background" style="background-image:url('assets/images/marker/3/hint.jpg')"></div>
  </div>

  <!-- VIEW : STAMPS  -->
  <div id="stamps-view">
  </div>

  <!-- VIEW : AR CAMERA -->
  <div id="ar-view">
  </div>

  <!-- VIEW : SETTINGS -->
  <div id="settings-view">
  </div>

  <button id="btn-found" class="low-flt-btn">J'ai trouvé l'emplacement</button>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <!-- App JS -->
  <script src="./assets/js/views.js"></script>
  <script src="./assets/js/map.js"></script>
  <script src="./assets/js/functions.js"></script>
  <script src="./assets/js/getToken.js"></script>
  <script src="./assets/js/showPopup.js"></script>
</body>
